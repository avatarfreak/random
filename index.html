<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Random quote</title>
</head>

<body>
    <section class="wrapper">
        <div id="quote-box" class="grid-container">
            <header class="grid-header">
                <h1 id="header-text">Random Quote Generator</h1>
            </header>

            <div id="text" class="quote-text grid-quote">

                <blockquote id="quote-text"> <i class="fa fa-quote-left"></i> Happiness is not something ready made. It comes from your own actions. <i class="fa fa-quote-right"></i></blockquote>
                <div id="author" class="quotes-author">Dalai Lama</div>
            </div>

            <div class="grid-tweet-new-quote">
                <div class="tweet">
                    <a href="https://twitter.com/intent/tweet?text=Happiness is not something ready made.  It comes from your own actions. Dalai Lama" target="_blank" class="tweet-btn" id="tweet-quote">
                        <i class="fa fa-twitter fa-2x"></i></a>
                </div>

                <div class="new-quote">
                    <button id="new-quote"><span class="tweet-icon"><i class="fa fa-search fa-2x"></i></span>
                        <span class="tweet-name"> New quote </span>
                    </button>
                </div>
            </div>

            <div class="grid-design">
                <p> &copy; 2019. All Rights Reserved. Designed and developed by Dave</p>
            </div>
        </div>
    </section>


    <script src="./js/randomGenerator.js"></script>
    <script src="./js/bundle.js"></script>
</body>

</html>
